<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur SOCOTV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 10;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .cast-icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="player-container" id="player">
    <video id="video" autoplay controls></video>
    <div class="controls">
      <button class="btn" id="fullscreenBtn">⛶</button>
      <button class="btn" id="castBtn">
        <svg class="cast-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2 16.1V20h3.9c0-2.15-1.75-3.9-3.9-3.9zM2 12v1.9c3.35 0 6.1 2.75 6.1 6.1H10c0-4.4-3.6-8-8-8zM2 8v1.9c5.5 0 10 4.5 10 10H14c0-6.6-5.4-12-12-12zM22 4H2v2h20v12h-8v2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const castBtn = document.getElementById('castBtn');
    const videoSrc = "https://live20.bozztv.com/giatv/giatv-soco23/soco23/playlist.m3u8";

    // Lecture HLS
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => video.play());
    }

    // Bouton plein écran
    fullscreenBtn.addEventListener('click', () => {
      const player = document.getElementById('player');
      if (!document.fullscreenElement) {
        player.requestFullscreen().catch(console.error);
      } else {
        document.exitFullscreen();
      }
    });

    // Fonction Cast
    let castSession = null;
    castBtn.addEventListener('click', async () => {
      if (!chrome || !chrome.cast || !chrome.cast.isAvailable) {
        alert("Chromecast non disponible sur ce navigateur.");
        return;
      }

      const context = cast.framework.CastContext.getInstance();
      context.setOptions({
        receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.TAB_AND_ORIGIN_SCOPED
      });

      castSession = context.getCurrentSession();
      if (!castSession) {
        await context.requestSession();
        castSession = context.getCurrentSession();
      }

      if (castSession) {
        const mediaInfo = new chrome.cast.media.MediaInfo(videoSrc, "application/x-mpegurl");
        const request = new chrome.cast.media.LoadRequest(mediaInfo);
        castSession.loadMedia(request);
      }
    });
  </script>
</body>
</html>
