<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur SOCOTV</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-weight: 400;
      text-align: center;
      margin-bottom: 20px;
      color: #bbb;
      letter-spacing: 1px;
    }

    .player-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9; /* âœ… Garde le mÃªme cadre 16:9 pour toutes les vidÃ©os */
      background: #000;
      border: 2px solid #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* âœ… Pas de dÃ©formation (bandes noires si nÃ©cessaire) */
      background-color: #000;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 2;
    }

    .btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="player-container" id="player">
    <video id="video" controls></video>

    <div class="controls">
      <button class="btn" id="fullscreenBtn">â›¶ Plein Ã©cran</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const videoSrc = "https://live20.bozztv.com/giatv/giatv-soco23/soco23/playlist.m3u8"; // ðŸ” Remplace par ton lien M3U8

    // Lecture HLS
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }

    // Plein Ã©cran
    fullscreenBtn.addEventListener('click', () => {
      const container = document.getElementById('player');
      if (!document.fullscreenElement) {
        container.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
