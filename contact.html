<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact - SOCO TV</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.2rem;
      font-size: 2rem;
      color: #00bfff;
      letter-spacing: 1px;
    }

    p.subtitle {
      text-align: center;
      color: #aaa;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
      resize: none;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      outline: 2px solid #00bfff;
    }

    button {
      background: #00bfff;
      color: #fff;
      font-size: 1rem;
      border: none;
      padding: 0.8rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #0090cc;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 1.2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>SOCO TV</h1>
    <p class="subtitle">Contacte l’équipe de SOCO TV</p>
    <a href="https://sites.google.com/view/socotv" style="color:#00bfff;">Revenir à SOCO TV</a>

    <form action="https://formspree.io/f/myzlylyp" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="_replyto" placeholder="Votre adresse e-mail" required>
      <input type="text" name="flux" placeholder="Votre flux gia.tv" required>
      <input type="text" name="canal" placeholder="Votre numéro de canal" required>
      <textarea name="message" rows="5" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer le message</button>
    </form>

    <footer>© 2025 SOCO TV</footer>
  </div>
</body>
</html>
