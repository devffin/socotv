<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SOCO TV ‚Äî Histoires & Archives</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0f1220;
  --card: #1b1f3b;
  --text: #f1f1f1;
  --muted: #aab;
  --accent: #ffb703;
}

.light {
  --bg: #f4f4f4;
  --card: #ffffff;
  --text: #111;
  --muted: #555;
  --accent: #0077ff;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 2rem;
  text-align: center;
}

header h1 {
  margin: 0;
  letter-spacing: 2px;
}

button {
  cursor: pointer;
  border-radius: 20px;
  border: 1px solid var(--accent);
  background: none;
  color: var(--accent);
  padding: 0.4rem 1rem;
}

button:hover {
  background: var(--accent);
  color: #000;
}

.top-bar {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
}

main {
  max-width: 1000px;
  margin: auto;
  padding: 1rem;
}

.editor {
  background: var(--card);
  padding: 1rem;
  border-radius: 12px;
  margin-bottom: 2rem;
}

.editor input,
.editor textarea,
.editor select {
  width: 100%;
  margin-bottom: 0.8rem;
  padding: 0.6rem;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
}

.editor textarea {
  min-height: 120px;
  resize: vertical;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1rem;
}

.card {
  background: var(--card);
  padding: 1rem;
  border-radius: 12px;
  cursor: pointer;
}

.card small {
  color: var(--muted);
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

.modal-content {
  background: var(--card);
  max-width: 600px;
  padding: 2rem;
  border-radius: 12px;
  position: relative;
}

.modal-content button {
  position: absolute;
  top: 10px;
  right: 10px;
}

footer {
  text-align: center;
  padding: 2rem;
  color: var(--muted);
  font-size: 0.9rem;
}
</style>
</head>

<body>

<header>
  <h1>SOCO TV</h1>
  <p>Histoires, nouvelles & archives √©crites</p>

  <div class="top-bar">
    <button onclick="toggleTheme()">üåó Mode clair / sombre</button>
  </div>
</header>

<main>

<section class="editor">
  <h2>‚úçÔ∏è Publier une histoire</h2>

  <input id="title" placeholder="Titre de l‚Äôhistoire">
  
  <select id="type">
    <option value="histoire">Histoire</option>
    <option value="nouvelle">Nouvelle</option>
    <option value="archive">Archive</option>
  </select>

  <textarea id="text" placeholder="√âcris ton texte ici‚Ä¶"></textarea>

  <button onclick="publish()">Publier</button>
</section>

<section>
  <h2>üìö Publications</h2>
  <div class="grid" id="content"></div>
</section>

</main>

<div class="modal" id="modal">
  <div class="modal-content">
    <button onclick="closeModal()">‚úï</button>
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
  </div>
</div>

<footer>
  ¬© 2026 ‚Äî SOCO TV ¬∑ Archives narratives
</footer>

<script>
const content = document.getElementById("content");
let stories = JSON.parse(localStorage.getItem("socoStories")) || [];

function save() {
  localStorage.setItem("socoStories", JSON.stringify(stories));
}

function render() {
  content.innerHTML = "";
  stories.forEach(story => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${story.title}</h3>
      <small>${story.type.toUpperCase()} ¬∑ ${story.year}</small>
    `;
    card.onclick = () => openModal(story);
    content.appendChild(card);
  });
}

function publish() {
  const title = document.getElementById("title").value.trim();
  const text = document.getElementById("text").value.trim();
  const type = document.getElementById("type").value;

  if (!title || !text) return alert("Titre et texte requis.");

  stories.unshift({
    title,
    text,
    type,
    year: new Date().getFullYear()
  });

  save();
  render();

  document.getElementById("title").value = "";
  document.getElementById("text").value = "";
}

function openModal(story) {
  document.getElementById("modalTitle").innerText = story.title;
  document.getElementById("modalText").innerText = story.text;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

/* THEME */
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}

render();
</script>

</body>
</html>
