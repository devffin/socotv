<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOCO TV • Liquid Glass Edition</title>
  <meta name="description" content="SOCO TV - 24 chaînes • Liquid Glass • Expérience 2026" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0a001f;
      --glass: rgba(15, 20, 50, 0.38);
      --glass-hover: rgba(30, 40, 90, 0.55);
      --border: rgba(180, 140, 255, 0.18);
      --accent: #ff2ebf;
      --accent2: #8b5aff;
      --text: #f0f4ff;
      --text-dim: #99aacc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a001f;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Fond liquide cosmique */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #ff6bfc15, #8b5aff15, #5affff10, #6bff9e10);
      background-size: 400% 400%;
      animation: flow 32s ease infinite;
      z-index: -2;
    }
    @keyframes flow { 0%,100%{background-position:0% 50%} 50%{background-position:100% 50%} }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 80%, rgba(255,50,200,0.12), transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(139,90,255,0.12), transparent 50%);
      z-index: -1;
      animation: pulse 15s ease-in-out infinite alternate;
    }
    @keyframes pulse { from {opacity:0.08} to {opacity:0.2} }

    .container { max-width: 1520px; margin: 0 auto; padding: 2rem; position: relative; z-index: 2; }

    /* Liquid Glass Cards */
    .channel-card {
      height: 220px;
      border-radius: 34px;
      position: relative;
      overflow: hidden;
      cursor: default;
      transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1.4px solid var(--border);
      background: var(--glass);
      box-shadow: 
        0 20px 50px rgba(0,0,0,0.4),
        inset 0 0 40px rgba(255,255,255,0.06);
    }

    /* Chaînes disponibles → cliquables */
    .channel-card.live {
      cursor: pointer;
    }
    .channel-card.live:hover {
      transform: translateY(-20px) scale(1.05);
      background: var(--glass-hover);
      border-color: var(--accent);
      box-shadow: 
        0 40px 100px rgba(0,0,0,0.6),
        0 0 80px rgba(255,46,191,0.4);
    }
    .channel-card.live::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,46,191,0.25), transparent 60%);
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .channel-card.live:hover::before { opacity: 1; }

    .channel-card .inner {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      padding: 2rem;
      background: linear-gradient(0deg, rgba(10,10,40,0.95) 0%, transparent 100%);
      backdrop-filter: blur(10px);
    }

    .channel-card h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.7rem;
      color: white;
      margin-bottom: 0.4rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    .channel-id {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .status {
      font-size: 0.9rem;
      color: #bbc8ff;
      margin-top: 8px;
      opacity: 0.8;
    }

    .live-badge {
      position: absolute;
      top: 20px; right: 20px;
      background: var(--accent);
      color: white;
      padding: 8px 18px;
      border-radius: 30px;
      font-weight: 800;
      font-size: 0.85rem;
      box-shadow: 0 0 40px rgba(255,46,191,0.8);
      animation: glowPulse 2.5s infinite;
    }
    @keyframes glowPulse { 0%,100%{box-shadow:0 0 40px rgba(255,46,191,0.8)} 50%{box-shadow:0 0 60px rgba(255,46,191,1)} }

    /* Header & autres styles (inchangés mais améliorés) */
    header {
      padding: 2rem 3rem;
      margin-bottom: 4rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--glass);
      border: 1.4px solid var(--border);
      border-radius: 36px;
      backdrop-filter: blur(24px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .logo {
      width: 80px; height: 80px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 26px;
      padding: 5px;
      box-shadow: 0 0 60px rgba(255,46,191,0.7);
    }
    .logo img { border-radius: 20px; }

    .brand-text h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff, #ff9eff, #bb88ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand-text span {
      font-size: 1.1rem;
      color: #ccd9ff;
      letter-spacing: 4px;
    }

    h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 4.2rem;
      text-align: center;
      margin: 4rem 0 3rem;
      background: linear-gradient(90deg, #fff, #ffa1ff, #bb88ff, #88e8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 40px rgba(187,136,255,0.5));
    }

    .channels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 36px;
      margin: 3rem 0;
    }

    footer {
      margin-top: 10rem;
      padding: 3.5rem;
      text-align: center;
      background: var(--glass);
      border-radius: 36px;
      border: 1.4px solid var(--border);
      backdrop-filter: blur(20px);
      color: var(--text-dim);
      font-size: 1rem;
    }

    /* Modal */
    #playerModal {
      position: fixed;
      inset: 0;
      background: rgba(5,0,35,0.97);
      backdrop-filter: blur(32px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.6s ease;
      z-index: 9999;
    }
    #playerModal.show { opacity: 1; pointer-events: auto; }

      width: 94%;
      max-width: 1400px;
      height: 84vh;
      border-radius: 40px;
      box-shadow: 0 50px 140px rgba(0,0,0,0.9), 0 0 120px rgba(255,46,191,0.4);
    }
