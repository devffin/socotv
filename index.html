<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SOCO TV 2 ‚Ä¢ Nouvelle g√©n√©ration</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --accent:#ff4757;
  --accent2:#ff6b7a;
  --text-muted:#a9b3c3;
  --radius:16px;
  --gap:24px;
  --border:rgba(255,255,255,0.15);
  --transition:all .35s cubic-bezier(.4,0,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',system-ui,sans-serif;
  color:#e3e3e3;
  min-height:100vh;
  background:#0d0d10;
  overflow-x:hidden;
}

/* üåà D√âGRAD√â ANIM√â */
body::before{
  content:"";
  position:fixed;
  inset:-50%;
  z-index:-2;
  background:linear-gradient(
    120deg,
    #ff4757,
    #ff6b7a,
    #6c5ce7,
    #00cec9,
    #ff9f43
  );
  background-size:400% 400%;
  animation:gradientMove 25s ease infinite;
  filter:blur(120px);
  opacity:.6;
}
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* üßä GLASS */
.liquid-glass{
  background:rgba(255,255,255,.10);
  backdrop-filter:blur(18px) brightness(1.08);
  border:1px solid rgba(255,255,255,.22);
  border-radius:var(--radius);
  box-shadow:inset 0 0 1px rgba(255,255,255,.5),0 10px 30px rgba(0,0,0,.4);
}

.container{
  max-width:1400px;
  margin:auto;
  padding:2rem;
  position:relative;
  z-index:1;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1.5rem;
  margin-bottom:2rem;
}

.brand{
  display:flex;
  gap:16px;
  text-decoration:none;
  color:#fff;
}

.logo{
  width:60px;
  height:60px;
  border-radius:16px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}

nav a{
  margin-left:12px;
  padding:10px 18px;
  border-radius:12px;
  text-decoration:none;
  color:var(--text-muted);
  background:rgba(255,255,255,.1);
}
nav a:hover{color:#fff}

.cta-btn{
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#fff;
  font-weight:700;
}

h2{
  font-family:'Space Grotesk',sans-serif;
  text-align:center;
  font-size:2.6rem;
  margin:3rem 0 2rem;
  background:linear-gradient(90deg,#fff,var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.channels-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:var(--gap);
}

.channel-card{
  padding:1.5rem;
  position:relative;
  cursor:pointer;
  opacity:0;
  transform:translateY(40px);
  transition:.8s ease;
}
.channel-card.visible{
  opacity:1;
  transform:translateY(0);
}
.channel-card:hover{
  transform:translateY(-8px);
}
.channel-card.disabled{
  opacity:.4;
  cursor:not-allowed;
}
.channel-card.disabled:hover{
  transform:none;
}

/* üè∑Ô∏è LOU√âE */
.live-badge{
  position:absolute;
  top:12px;
  right:12px;
  background:linear-gradient(90deg,#ffa502,#ff6348);
  color:#fff;
  padding:5px 12px;
  border-radius:20px;
  font-size:.75rem;
  font-weight:700;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.7}
}

footer{
  margin-top:5rem;
  padding:2rem;
  text-align:center;
  color:var(--text-muted);
}

/* üé¨ MODAL */
#playerModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:999;
}
#playerModal.show{
  opacity:1;
  pointer-events:auto;
}
#playerModal iframe{
  width:90%;
  height:80vh;
  border-radius:20px;
}
.closeBtn{
  position:absolute;
  top:30px;
  right:40px;
  font-size:40px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<header class="liquid-glass">
  <a class="brand">
    <div class="logo"></div>
    <div>
      <h1>SOCO TV 2</h1>
      <span>Nouvelle g√©n√©ration</span>
    </div>
  </a>
  <nav>
    <a href="#">Accueil</a>
    <a href="#">Cha√Ænes</a>
    <a href="#" class="cta-btn" onclick="randomChannel()">J‚Äôai de la chance</a>
  </nav>
</header>

<h2>D√©couvrez nos cha√Ænes</h2>

<div class="channels-grid">
  <div class="channel-card liquid-glass" onclick="openModal('echo')">
    <div class="live-badge">Lou√©e</div>
    <h3>Canal 1</h3>
  </div>

  <div class="channel-card liquid-glass disabled">
    <h3>Canal 2</h3>
  </div>

  <div class="channel-card liquid-glass" onclick="openModal('nexttv')">
    <div class="live-badge">Lou√©e</div>
    <h3>Canal 5</h3>
  </div>

  <div class="channel-card liquid-glass" onclick="openModal('AIRBENZTV')">
    <div class="live-badge">Lou√©e</div>
    <h3>Canal 6</h3>
  </div>
</div>

<footer class="liquid-glass">
  ¬© 2025 SOCO TV 2 ‚Äî Tous droits r√©serv√©s
</footer>

</div>

<!-- MODAL -->
<div id="playerModal">
  <div class="closeBtn" onclick="closeModal()">√ó</div>
  <iframe id="playerFrame" allow="autoplay; fullscreen"></iframe>
</div>

<script>
const channels=["echo","nexttv","AIRBENZTV"];

function openModal(id){
  playerFrame.src="watch.html?id="+id;
  playerModal.classList.add("show");
}
function closeModal(){
  playerModal.classList.remove("show");
  playerFrame.src="";
}
function randomChannel(){
  openModal(channels[Math.floor(Math.random()*channels.length)]);
}

/* SCROLL */
const cards=document.querySelectorAll(".channel-card");
function reveal(){
  cards.forEach(c=>{
    if(c.getBoundingClientRect().top<innerHeight-80)
      c.classList.add("visible");
  });
}
window.addEventListener("scroll",reveal);
window.addEventListener("load",reveal);
</script>
</body>
</html>
