<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SOCO TV ‚Äî Histoires & Archives</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0f1220;
  --card: #1b1f3b;
  --text: #f1f1f1;
  --muted: #aab;
  --accent: #ffb703;
}
.light {
  --bg: #f4f4f4;
  --card: #ffffff;
  --text: #111;
  --muted: #555;
  --accent: #0077ff;
}
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}
header {
  padding: 2rem;
  text-align: center;
}
button {
  cursor: pointer;
  border-radius: 20px;
  border: 1px solid var(--accent);
  background: none;
  color: var(--accent);
  padding: 0.4rem 1rem;
}
button:hover {
  background: var(--accent);
  color: #000;
}
main {
  max-width: 1000px;
  margin: auto;
  padding: 1rem;
}
.editor, .card {
  background: var(--card);
  padding: 1rem;
  border-radius: 12px;
}
.editor input, .editor textarea, .editor select {
  width: 100%;
  margin-bottom: 0.8rem;
  padding: 0.6rem;
  border-radius: 8px;
  border: none;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1rem;
}
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
}
.modal-content {
  background: var(--card);
  padding: 2rem;
  max-width: 600px;
  border-radius: 12px;
}
footer {
  text-align: center;
  padding: 2rem;
  color: var(--muted);
}
</style>
</head>

<body>

<header>
  <h1>SOCO TV</h1>
  <p>Histoires, nouvelles & archives √©crites</p>
  <button onclick="toggleTheme()">üåó Mode clair / sombre</button>
</header>

<main>

<section class="editor">
  <h2>‚úçÔ∏è Publier</h2>
  <input id="title" placeholder="Titre">
  <select id="type">
    <option value="histoire">Histoire</option>
    <option value="nouvelle">Nouvelle</option>
    <option value="archive">Archive</option>
  </select>
  <textarea id="text" placeholder="Ton texte‚Ä¶"></textarea>
  <button onclick="publish()">Publier</button>
</section>

<section>
  <h2>üìö Publications</h2>
  <div class="grid" id="content"></div>
</section>

</main>

<div class="modal" id="modal">
  <div class="modal-content">
    <button onclick="closeModal()">‚úï</button>
    <h2 id="modalTitle"></h2>
    <p id="modalText"></p>
  </div>
</div>

<footer>¬© 2026 ‚Äî SOCO TV</footer>

<!-- üî• FIREBASE + LOGIQUE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî¥ REMPLACE CES VALEURS */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "TON_PROJET.firebaseapp.com",
  projectId: "TON_PROJET",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const content = document.getElementById("content");

/* üîÑ LECTURE TEMPS R√âEL */
const q = query(collection(db, "stories"), orderBy("created", "desc"));
onSnapshot(q, snapshot => {
  content.innerHTML = "";
  snapshot.forEach(doc => {
    const s = doc.data();
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${s.title}</h3><small>${s.type.toUpperCase()} ¬∑ ${s.year}</small>`;
    card.onclick = () => openModal(s);
    content.appendChild(card);
  });
});

/* ‚úçÔ∏è PUBLIER */
window.publish = async () => {
  const title = titleInput.value.trim();
  const text = textInput.value.trim();
  const type = typeInput.value;

  if (!title || !text) return alert("Titre et texte requis");

  await addDoc(collection(db, "stories"), {
    title,
    text,
    type,
    year: new Date().getFullYear(),
    created: Date.now()
  });

  titleInput.value = "";
  textInput.value = "";
};

/* MODAL */
window.openModal = s => {
  modalTitle.innerText = s.title;
  modalText.innerText = s.text;
  modal.style.display = "flex";
};
window.closeModal = () => modal.style.display = "none";

/* THEME */
window.toggleTheme = () => {
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
};
if (localStorage.getItem("theme") === "light") document.body.classList.add("light");

/* INPUTS */
const titleInput = document.getElementById("title");
const textInput = document.getElementById("text");
const typeInput = document.getElementById("type");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");
</script>

</body>
</html>
