<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SOCO TV 2</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
        font-family: "Courier New", monospace;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1;
        text-align: center;
    }
    #message {
        font-size: 8vw;
        margin: 0;
        padding: 0;
        color: black;
        font-weight: bold;
    }
    #lien input {
        font-size: 2vw;
        padding: 1vw;
        width: 30vw;
        margin-top: 2vh;
        background: white;
        color: black;
        border: 3px solid red;
    }
</style>
</head>
<body>

<canvas id="bg"></canvas>
<div id="overlay">
    <div id="message">LE SERVICE SOCOTV 2 SE FERME PONCTUELLEMENT</div>
    <div id="lien"><input type="text" placeholder="https://sites.google.com/view/erreursyotvin/socotv2" /></div>
</div>

<script>
    // on vous voit venir, a  inspecter le site pour découvrir des secrets, mais il n'y a rien à savoir, tenez, une piste https://youtu.be/q-Y0bnx6Ndw?list=RDq-Y0bnx6Ndw
   
    // Pourquoi Socotv 2 est fermé ponctuellement ?

//Nous avons lancé Socotv 2 pour vous offrir une expérience enrichie et des fonctionnalités supplémentaires. Cependant, gérer plusieurs sites web en parallèle demande beaucoup de temps et de ressources. Pour garantir la qualité de nos services, Socotv 2 est temporairement indisponible.

//Rassurez-vous, Socotv 1 continue de fonctionner parfaitement, vous pouvez donc profiter de vos contenus habituels sans interruption.

//Nous profitons de cette pause pour étudier et améliorer notre code HTML et l’interface utilisateur, afin de vous offrir à terme une expérience plus fluide, moderne et agréable sur Socotv 2.

//Merci pour votre patience et votre compréhension. Votre soutien nous motive à continuer d’innover et d’améliorer nos services.           l'équipe Yotvin|SOCO  

    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const pixelSize = 10;
    let pixels = [];

    function initPixels() {
        pixels = [];
        for(let y=0; y<canvas.height; y+=pixelSize){
            for(let x=0; x<canvas.width; x+=pixelSize){
                pixels.push({x, y, color: Math.random() < 0.5 ? 0 : 1});
            }
        }
    }
    initPixels();

    function draw() {
        for(let i=0;i<pixels.length;i++){
            const p = pixels[i];
            ctx.fillStyle = p.color ? 'white':'black';
            ctx.fillRect(p.x, p.y, pixelSize, pixelSize);
            if(Math.random() < 0.1) p.color = 1 - p.color;
        }
        requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener('resize', initPixels);
</script>

</body>
</html>
