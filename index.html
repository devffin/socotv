<div id="canalMsg">CHA√éNE CRYPT√âE</div>

<div id="codePanel">
  <input type="password" id="socoCode" placeholder="Code">
  <button onclick="unlockSOCO()">OK</button>
</div>

<script>
/* üîë CODE √Ä MODIFIER ICI */
const SOCO_SECRET_CODE = "osk2026pripr3";

/* MODE BROUILL√â PAR D√âFAUT */
document.body.classList.add("locked");

/* SI D√âJ√Ä D√âBLOQU√â */
if (localStorage.getItem("socoUnlocked") === "true") {
  unlockSOCO(true);
}

function unlockSOCO(auto = false) {
  const input = document.getElementById("socoCode")?.value;
  if (auto || input === SOCO_SECRET_CODE) {
    localStorage.setItem("socoUnlocked", "true");
    document.body.classList.remove("locked");
    document.getElementById("canalMsg")?.remove();
    document.getElementById("codePanel")?.remove();
  } else {
    alert("‚ùå Code incorrect");
  }
}
</script>
