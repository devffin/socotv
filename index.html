<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOCO TV 2 • Nouvelle génération TV</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #ff4757;
      --accent2: #ff6b7a;
      --neon: #ff8fa3;
      --bg1: #07080c;
      --bg2: #0e1118;
      --glass: rgba(255,255,255,0.12);
      --border: rgba(255,255,255,0.25);
      --muted: #9aa4b5;
      --radius: 22px;
      --radius-lg: 28px;
      --transition: 0.45s cubic-bezier(.2,.8,.2,1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', system-ui, sans-serif; color: #fff; background: radial-gradient(1200px 500px at 80% -10%, rgba(255,71,87,0.15), transparent 60%), radial-gradient(900px 400px at -10% 30%, rgba(255,107,122,0.12), transparent 60%), linear-gradient(180deg, var(--bg1), var(--bg2)); min-height: 100vh; overflow-x: hidden; }

    .glass { position: relative; background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.05)); backdrop-filter: blur(22px) saturate(160%); -webkit-backdrop-filter: blur(22px) saturate(160%); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: inset 0 1px 0 rgba(255,255,255,0.35), 0 25px 60px rgba(0,0,0,0.65); overflow: hidden; }
    .glass::after { content: ""; position: absolute; inset: 0; background: radial-gradient(600px 200px at 10% 0%, rgba(255,255,255,0.35), transparent 50%); opacity: .35; pointer-events: none; }

    .container { max-width: 1500px; margin: auto; padding: 2rem; }

    header { display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 2rem; padding: 1.5rem 2rem; }
    .brand { display: flex; gap: 18px; align-items: center; text-decoration: none; color: #fff; }
    .logo { width: 64px; height: 64px; border-radius: 18px; background: linear-gradient(135deg, var(--accent), var(--accent2)); box-shadow: 0 0 40px rgba(255,71,87,0.55); display: grid; place-items: center; }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    .brand h1 { font-family: 'Space Grotesk', sans-serif; font-size: 2rem; letter-spacing: .5px; }
    .brand span { font-size: .8rem; color: var(--muted); letter-spacing: 2px; }

    nav { display: flex; gap: 14px; justify-self: end; }
    nav a { padding: 12px 22px; border-radius: 999px; text-decoration: none; font-weight: 600; color: #fff; background: rgba(255,255,255,0.12); border: 1px solid rgba(255,255,255,0.2); transition: var(--transition); }
    nav a:hover { background: linear-gradient(135deg, var(--accent), var(--accent2)); box-shadow: 0 0 30px rgba(255,71,87,0.55); transform: translateY(-2px); }

    h2 { margin: 4rem 0 3rem; text-align: center; font-family: 'Space Grotesk', sans-serif; font-size: clamp(2.5rem, 5vw, 3.2rem); background: linear-gradient(90deg, #fff, var(--neon)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .channels { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
    .channel { padding: 2rem; border-radius: var(--radius-lg); position: relative; cursor: pointer; transition: var(--transition); }
    .channel:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 30px 80px rgba(0,0,0,0.7); }
    .channel.disabled { opacity: .35; filter: grayscale(1); cursor: not-allowed; }
    .channel h3 { font-size: 1.5rem; margin-bottom: .4rem; }
    .channel-id { color: var(--muted); font-size: .9rem; }
    .live { position: absolute; top: 20px; right: 20px; background: linear-gradient(135deg, var(--accent), var(--accent2)); padding: 6px 14px; border-radius: 999px; font-size: .7rem; font-weight: 900; letter-spacing: 1px; box-shadow: 0 0 20px rgba(255,71,87,0.6); }

    #playerModal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); display: grid; place-items: center; opacity: 0; pointer-events: none; transition: .4s ease; z-index: 9999; }
    #playerModal.show { opacity: 1; pointer-events: auto; }
    #playerModal iframe { width: min(1400px, 92vw); height: 82vh; border-radius: 28px; border: none; box-shadow: 0 40px 100px rgba(0,0,0,0.9); }
    .closeBtn { position: absolute; top: 32px; right: 40px; width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.15); display: grid; place-items: center; font-size: 32px; cursor: pointer; }
    footer { margin: 6rem 0 2rem; padding: 2rem; text-align: center; font-size: .85rem; color: var(--muted); }
  </style>
</head>
<body>

<div class="container">
  <header class="glass">
    <a href="#" class="brand">
      <div class="logo"><img src="logo.png" alt="SOCO TV 2"></div>
      <div>
        <h1>SOCO TV 2</h1>
        <span>SOCO LIVE</span>
      </div>
    </a>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Chaînes</a>
      <a href="#">Contact</a>
      <a href="#" onclick="randomChannel();return false;">Surprise</a>
    </nav>
  </header>

  <h2>24 chaînes. Une expérience premium.</h2>

  <section class="channels" id="channels"></section>

  <footer class="glass">
    © 2025 SOCO TV 2 — Streaming Premium Gratuit<br>
    Crédits :  Devffin, Yotvin, SOCO, Diffin
  </footer>
</div>

<div id="playerModal">
  <div class="closeBtn" onclick="closeModal()">×</div>
  <iframe id="playerFrame"></iframe>
</div>

<script>
  const CHANNEL_PASSWORD = 'S7K32GH3OYRT7749BFJ02'; // code pour SOCO23

  const channels = [
    {id:'echo', name:'Canal 1', live:true},
    {id:null, name:'Canal 2'},
    {id:null, name:'Canal 3'},
    {id:null, name:'Canal 4'},
    {id:'nexttv', name:'Canal 5', live:true},
    {id:'AIRBENZTV', name:'Canal 6', live:true},
    ...Array.from({length:16},(_,i)=>({id:null,name:`Canal ${i+7}`})),
    {id:'SOCO23', name:'Canal 23', live:true, restricted:true},
    {id:null, name:'Canal 24'}
  ];

  const grid = document.getElementById('channels');
  channels.forEach(c => {
    const el = document.createElement('div');
    el.className = 'channel glass' + (c.id ? '' : ' disabled');
    if (c.id) el.onclick = () => {
      if (c.restricted) {
        const code = prompt('Entrez le code pour regarder ' + c.name + ':');
        if (code === CHANNEL_PASSWORD) {
          openModal(c.id);
        } else {
          alert('Code incorrect. Accès refusé.');
        }
      } else {
        openModal(c.id);
      }
    };
    el.innerHTML = `${c.live ? '<div class="live">LIVE</div>' : ''}<h3>${c.name}</h3><div class="channel-id">${c.id ?? 'Bientôt disponible'}</div>`;
    grid.appendChild(el);
  });

  function openModal(id) {
    document.getElementById('playerFrame').src = `watch.html?id=${id}`;
    document.getElementById('playerModal').classList.add('show');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    document.getElementById('playerModal').classList.remove('show');
    document.getElementById('playerFrame').src = '';
    document.body.style.overflow = '';
  }

  function randomChannel() {
    const lives = channels.filter(c => c.id).map(c => c.id);
    openModal(lives[Math.floor(Math.random()*lives.length)]);
  }

  document.addEventListener('keydown', e => e.key === 'Escape' && closeModal());
</script>

</body>
</html>
