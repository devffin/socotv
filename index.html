<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SOCO TV 2 • La nouvelle génération TV</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
--accent:#ff4757;
--accent2:#ff7a88;
--bg:#0b0d12;
--glass:rgba(255,255,255,.08);
--border:rgba(255,255,255,.18);
--radius:18px;
--transition:all .4s cubic-bezier(.4,0,.2,1);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:Inter,system-ui,sans-serif;
background:radial-gradient(circle at top,#151a24,#0b0d12 60%);
color:#e6e6e6;
min-height:100vh;
overflow-x:hidden;
}

.liquid-glass{
background:var(--glass);
backdrop-filter:blur(22px);
-webkit-backdrop-filter:blur(22px);
border:1px solid var(--border);
border-radius:var(--radius);
box-shadow:0 10px 40px rgba(0,0,0,.45), inset 0 0 0.5px rgba(255,255,255,.5);
}

.container{
max-width:1400px;
margin:auto;
padding:2rem;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:1.5rem 2rem;
margin-bottom:3rem;
}

.brand{
display:flex;
gap:16px;
text-decoration:none;
color:white;
align-items:center;
}

.logo{
width:64px;height:64px;
border-radius:18px;
overflow:hidden;
background:linear-gradient(135deg,var(--accent),var(--accent2));
}

.logo img{width:100%;height:100%;object-fit:cover}

.brand-text h1{
font-family:"Space Grotesk";
font-size:1.9rem;
}

.brand-text span{
font-size:.85rem;
opacity:.65;
letter-spacing:1px;
}

nav{display:flex;gap:14px}
nav a{
padding:12px 20px;
border-radius:14px;
text-decoration:none;
color:#cfd3dc;
font-weight:600;
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.15);
transition:var(--transition);
}
nav a:hover{background:rgba(255,255,255,.22);color:#fff}

.cta-btn{
background:linear-gradient(90deg,var(--accent),var(--accent2));
color:white!important;
border:none!important;
}

h2{
font-family:"Space Grotesk";
font-size:2.8rem;
text-align:center;
margin:3rem 0;
background:linear-gradient(90deg,#fff,var(--accent));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.channels-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
gap:26px;
}

.channel-card{
padding:1.6rem;
cursor:pointer;
position:relative;
opacity:0;
transform:translateY(40px);
transition:.9s ease;
}

.channel-card.visible{
opacity:1;
transform:none;
}

.channel-card:hover{
transform:translateY(-10px) scale(1.02);
box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.channel-card.disabled{
opacity:.4;
cursor:not-allowed;
}

.live-badge{
position:absolute;
top:14px;right:14px;
background:var(--accent);
padding:4px 12px;
border-radius:20px;
font-size:.75rem;
font-weight:800;
}

footer{
margin-top:6rem;
padding:2rem;
text-align:center;
opacity:.65;
}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
pointer-events:none;
transition:.4s;
z-index:9999;
}

.modal.show{
opacity:1;
pointer-events:auto;
}

.modal-box{
width:90%;
max-width:420px;
padding:2rem;
text-align:center;
}

.modal-box h3{
font-family:"Space Grotesk";
margin-bottom:1rem;
}

input{
width:100%;
padding:14px;
border-radius:14px;
border:none;
margin-top:1rem;
font-size:1rem;
outline:none;
}

button{
margin-top:1.5rem;
padding:14px;
width:100%;
border:none;
border-radius:14px;
font-weight:700;
cursor:pointer;
background:linear-gradient(90deg,var(--accent),var(--accent2));
color:white;
}

.error{
color:#ff6b6b;
margin-top:1rem;
display:none;
}

#playerModal iframe{
width:90%;
height:80vh;
border-radius:20px;
border:none;
}

.closeBtn{
position:absolute;
top:30px;
right:40px;
font-size:38px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<header class="liquid-glass">
<a class="brand" href="#">
<div class="logo"><img src="logo.png"></div>
<div class="brand-text">
<h1>SOCO TV 2</h1>
<span>NOUVELLE GÉNÉRATION</span>
</div>
</a>

<nav>
<a href="#">Accueil</a>
<a href="#">Chaînes</a>
<a href="contact.html">Contact</a>
<a class="cta-btn" onclick="randomChannel()">J'ai de la chance</a>
</nav>
</header>

<h2>Découvrez nos 24 chaînes</h2>

<div class="channels-grid">
  <div class="channel-card liquid-glass" onclick="openModal('echo')">
  <div class="live-badge">LIVE</div>
  <h3>Canal 1</h3><div class="channel-id">echo</div>
  </div>

  <div class="channel-card liquid-glass" onclick="openModal('nexttv')">
  <div class="live-badge">LIVE</div>
  <h3>Canal 5</h3><div class="channel-id">nexttv</div>
  </div>

  <div class="channel-card liquid-glass" onclick="openModal('AIRBENZTV')">
  <div class="live-badge">LIVE</div>
  <h3>Canal 6</h3><div class="channel-id">AIRBENZTV</div>
  </div>

  <div class="channel-card liquid-glass" onclick="askPassword()">
  <div class="live-badge">LIVE</div>
  <h3>Canal 23</h3><div class="channel-id">SOCO23</div>
  </div>
</div>

<footer class="liquid-glass">
© 2025 SOCO TV 2 — Groupe Yotvin SOCO
</footer>

</div>

<!-- PLAYER -->
<div id="playerModal" class="modal">
<div class="closeBtn" onclick="closeModal()">×</div>
<iframe id="playerFrame"></iframe>
</div>

<!-- PASSWORD -->
<div id="passwordModal" class="modal">
<div class="modal-box liquid-glass">
<h3>Accès sécurisé</h3>
<input type="password" id="passwordInput" placeholder="Mot de passe">
<button onclick="checkPassword()">Accéder à SOCO23</button>
<div class="error" id="errorMsg">Mot de passe incorrect</div>
</div>
</div>

<script>
const SOCO23_PASSWORD = "As8uk3OP7NE0HPU43";

const channels = ["echo","nexttv","AIRBENZTV","SOCO23"];

function openModal(id){
playerFrame.src = `watch.html?id=${id}`;
playerModal.classList.add("show");
}

function closeModal(){
playerModal.classList.remove("show");
playerFrame.src = "";
}

function askPassword(){
passwordModal.classList.add("show");
passwordInput.value = "";
errorMsg.style.display = "none";
}

function checkPassword(){
if(passwordInput.value === SOCO23_PASSWORD){
passwordModal.classList.remove("show");
openModal("SOCO23");
}else{
errorMsg.style.display = "block";
}
}

function randomChannel(){
openModal(channels[Math.floor(Math.random() * channels.length)]);
}

const cards = document.querySelectorAll(".channel-card");
window.addEventListener("scroll", () => {
cards.forEach(c => {
if(c.getBoundingClientRect().top < window.innerHeight - 80){
c.classList.add("visible");
}
});
});
</script>

</body>
</html>
