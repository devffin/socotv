<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOCO TV 2 - Maintenance</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: rotate 5s linear infinite;
      filter: drop-shadow(0 0 10px #fff);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: pulse 2s infinite;
    }

    p {
      color: #aaa;
      font-size: 1.1rem;
      margin-top: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .loader {
      margin-top: 30px;
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="SOCO TV 2" class="logo">
  
  <h1>Maintenance en cours... </h1>
  <p>Les canaux SOCO TV seront de retour sous peu. Merci de patienter le temps que la mise Ã  jour se termine.</p>
  <p>Note : Actulisez la page pour voir si la page d'origine revient.</p>
  
  <div class="loader"></div>
</body>
</html>
