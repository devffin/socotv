<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page Secrète</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.2); text-align: center; }
        input[type="password"] { padding: 10px; width: 200px; margin: 20px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #contenu { display: none; }  /* Le contenu secret est caché au départ */
    </style>
</head>
<body>

<div class="container" id="login">
    <h2>Page Secrète</h2>
    <p>Cette page est protégée. Entrez le mot de passe pour y accéder.</p>
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="verifier()">Accéder</button>
    <p id="erreur" style="color:red; display:none;">Mot de passe incorrect !</p>
</div>

<div id="contenu">
    <!-- Collez ici tout le contenu original de votre page secrète -->
    <h1>Bienvenue dans la zone secrète !</h1>
    <p>Ceci est le contenu caché. Seules les personnes avec le mot de passe peuvent le voir.</p>
    <!-- Ajoutez vos textes, images, liens, etc. -->
</div>

<script>
    function verifier() {
        var motDePasse = "secret123";  // Changez par votre mot de passe fort !
        var saisie = document.getElementById("password").value;
        
        if (saisie === motDePasse) {
            document.getElementById("login").style.display = "none";
            document.getElementById("contenu").style.display = "block";
        } else {
            document.getElementById("erreur").style.display = "block";
        }
    }
</script>

</body>
</html>
