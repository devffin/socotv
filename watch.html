<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Lecture - SOCO TV</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body {
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color: #fff;
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.header {
    width: 100%;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(8px);
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    position: sticky;
    top: 0;
}

.header button {
    background: #444;
    color: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
}

.header button:hover {
    background: #666;
}

.header h1 {
    font-size: 22px;
    margin: 0;
}

.video-container {
    width: 90%;
    max-width: 900px;
    margin-top: 30px;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);
    padding: 15px;
    animation: appear 0.6s ease-out;
}

video {
    width: 100%;
    border-radius: 10px;
    background: black;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes appear {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="header">
    <h1 id="channelName">Chargement…</h1>
</div>

<div class="video-container">
    <video id="player" controls autoplay></video>
</div>

<script>
const channels = {
    "echo": {
        name: "Echo TV",
        url: "https://live20.bozztv.com/giatv/giatv-echo/echo/playlist.m3u8"
    },
    "AIRBENZTV": {
        name: "AIRBENZTV",
        url: "https://live20.bozztv.com/giatv/giatv-AIRBENZTV/AIRBENZTV/playlist.m3u8"
    },
    "nexttv": {
        name: "Next TV",
        url: "https://live20.bozztv.com/giatv/giatv-4/4/playlist.m3u8"
    },
    "SOCO23": {
        name: "SOCO 23",
        url: "https://live20.bozztv.com/giatv/giatv-soco23/soco23/playlist.m3u8"
    }
};

const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

if (!channels[id]) {
    document.querySelector(".header h1").innerText = "Chaîne inconnue";
    document.getElementById("loading").style.display = "none";
} else {
    document.getElementById("channelName").innerText = channels[id].name;

    const streamUrl = channels[id].url;
    const video = document.getElementById("player");

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
    } else {
        video.src = streamUrl;
    }

    video.addEventListener("loadeddata", () => {
        document.getElementById("loading").style.display = "none";
        document.querySelector(".video-container").style.display = "block";
    });
}
</script>

</body>
</html>
